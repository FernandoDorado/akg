apiVersion: apps/v1
kind: Deployment
metadata:
  name: httdrink
  namespace: app
  labels:
    app: httdrink
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httdrink
  template:
    metadata:
      labels:
        app: httdrink
    spec:
      containers:
      - name: httdrink
        image: bazhova/httdrink:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80

